<header>
    <div class="navbar bg-primary shadow-sm">
       <div class="navbar-brand align-item-center d-flex">
           <i style="font-size: 40px; color: white;" class="fas fa-shipping-fast">&nbsp;</i>
           <strong style="font-size:30px; color: white;">Shopping Cart</strong>
           <div style="margin-left: 15%; margin-top: 5px;" class="form-group">
               <span class="fas fa-search search-icon"></span>
               <input style="padding-left: 35px;" type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search products">
           </div>
       </div> 
       <button routerLink="cart" class="btn btn-primary">
           <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
           <div style="font-size: 10px;" class="badge bg-danger">{{ totalItem }}</div>
       </button>
    </div>
</header>
